name: Build and Push Docker Image

on:
  push:
    branches: [master]  # triggers only on main branch pushes

jobs:
  build-test-docker:
    runs-on: ubuntu-latest

    steps:
      - name: 🛒 Checkout code
        uses: actions/checkout@v3

      - name: ☕ Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'  # or your Java version
          distribution: 'temurin'

      - name: 📦 Build with Maven
        run: mvn clean package --no-transfer-progress

      - name: 🐳 Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🧱 Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/java-world:latest .

      - name: 📤 Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/java-world:latest
